<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header(#{forms.account.title})">
  <title>Crear cuenta</title>
</head>

<body>

<div th:fragment="layout::[#content]" class="container">

  <h1 th:text="#{forms.account.title}">Crear cuenta</h1>

  <form th:object="${accountForm}" method="post">
    <div class="form-group">
      <label for="code">Código cuenta</label>
      <input class="form-control" id="code" type="text" th:field="*{code}"
             th:classappend="${#fields.hasErrors('code')}? is-invalid"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">
          Lista de errores
      </div>
    </div>


    <div class="form-group">
      <label for="description">Descripción</label>
      <input class="form-control" id="description" type="text" th:field="*{description}"
             th:classappend="${#fields.hasErrors('description')}? is-invalid"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
        Lista de errores
      </div></div>

    <div class="form-group">
      <label for="description">Saldo</label>
      <input class="form-control" id="balance" type="text"  th:field="*{balance}"
             th:classappend="${#fields.hasErrors('balance')}? is-invalid"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">
        Lista de errores
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Crear</button>

  </form>


</div>
<div th:replace="layout:: footer"></div>
</body>
</html>
