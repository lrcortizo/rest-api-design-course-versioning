<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header(#{forms.account.title})">
  <title>Crear cuenta</title>
</head>

<body>

<div th:fragment="layout::[#content]" class="container">

  <h1 th:text="#{forms.account.title}">Crear cuenta</h1>

  <form th:object="${accountForm}" method="post">
    <div class="form-group">
      <label for="code">Código cuenta</label>
      <input class="form-control" id="code" type="text" th:field="*{code}"/>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <input class="form-control" id="description" type="text" th:field="*{description}"/>
    </div>

    <div class="form-group">
      <label for="description">Saldo</label>
      <input class="form-control" id="balance" type="number" step="0.01" th:field="*{balance}"/>
    </div>

    <button type="submit" class="btn btn-primary">Crear</button>

  </form>


</div>
<div th:replace="layout:: footer"></div>
</body>
</html>
